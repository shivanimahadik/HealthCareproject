<!-- templates/diabetes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Web App</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="{{ url_for('diabetes_predict') }}" method="post">
        <label for="age">Age:</label>
        <input type="text" name="age" required>
        <br>
        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" required>
        <br>
    	<label for="hypertension">Hypertension:</label>
        <input type="text" name="hypertension" required>
        <br>
    	<label for="heart_disease">Heart_disease:</label>
        <input type="text" name="heart_disease" required>
        <br>
        <label for="smoking_history">Smoking History:(0-Never, 1-No Info, 2-current, 3-fromer, 4-ever, 5-not current)</label>
        <input type="text" name="smoking_history" required>
        <br>
    	<label for="gender">Gender:(0 - Female, 1 - Male)</label>
        <input type="text" name="gender" required>
        <br>
        <label for="HbA1c_level">HbA1c_level:</label>
        <input type="text" name="HbA1c_level" required>
        <br>
    	<label for="blood_glucose_level">Blood_glucose_level:</label>
        <input type="text" name="blood_glucose_level" required>
        <br>
        

        <button type="submit">Predict Diabetes</button>
    </form>
    {% if result %}
    <h2>Result:</h2>
    <p>Prediction: {{ result }}</p>
    {% endif %}
</body>
</html>
